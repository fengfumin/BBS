{% extends "backends/backend_base.html" %}
{% block backend %}
    <table class="table table-striped">
    <thead>
    <tr>
        <th>标题</th>
        <th>评论数</th>
        <th>点赞数</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for article in article_list %}
    <tr>
    <td><a href="/{{ request.user.username }}/article/{{ article.pk }}">{{ article.title }}</a></td>
    <td>{{ article.comment_num }}</td>
    <td>{{ article.up_num }}</td>
    <td><a href="/modification_article/?article_id={{ article.pk }}">修改</a></td>
    <td><a href="/delete_article/?article_id={{ article.pk }}">删除</a></td>
    </tr>
    {% endfor %}

    </tbody>
    </table>

{% endblock %}
